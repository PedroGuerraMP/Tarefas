<div class="container">
    <h3>Lista de Tarefas</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let tarefa"> {{tarefa.id}} </td>
        </ng-container>
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> TÃ­tulo. </th>
            <td mat-cell *matCellDef="let tarefa"> {{tarefa.titulo}} </td>
        </ng-container>
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descricao. </th>
            <td mat-cell *matCellDef="let tarefa"> {{tarefa.descricao}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
